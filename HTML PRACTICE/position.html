<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            background-color: black;
            color: white;
            position: relative;
            height: 500px;
            width: 600px;
            top: 50px;
            left: 50px;
        }
        .main > .sub{
            position: absolute;
            top: 200px;
            left: 190px;
        }
        .main > .sub > h1{
            margin: 0px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="sub">
            <h1>this is position</h1>
            <h1>this is position</h1>
        </div>
    </div>
</body>
</html>
