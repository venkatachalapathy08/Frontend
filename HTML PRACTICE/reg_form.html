<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="College Registration form for students">
  <meta name="keywords" content="html,College,Registration,for,students">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      padding: 20px;
    }
    .form-container {
      background-color: #ffffff;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333333;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #333;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .gender-options {
      margin-top: 5px;
    }
    .gender-options label {
      display: inline-block;
      margin-left: 3px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 20px;
    }
    button:hover{
        background-color: blueviolet;
    }
    button:hover {
      transition:all 0.5s ease-in-out  ;
    }
    .footer-text{
      text-align: center;
      margin-top: 10px;
    }
    .footer-text a{
      color: #007bff;
      text-decoration: none;
    }
    .footer-text a:hover{
      text-decoration: underline;
    }
  </style>
</head>
<body>
    
  <div class="form-container">
    <h2>College Registration Form</h2>
    <form action="login.html" method="post">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="10-digit number">

      <label>Gender:</label>
      <div class="gender-options">
        <label><input type="radio" name="gender" value="Male" required> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
        <label><input type="radio" name="gender" value="Other"> Other</label>
      </div>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label for="course">Select Course:</label>
      <select id="course" name="course" required>
        <option value="" selected disabled>--Select Course--</option>
        <option value="B.Sc">B.Sc</option>
        <option value="B.Com">B.Com</option>
        <option value="B.A">B.A</option>
        <option value="B.Tech">B.Tech</option>
        <option value="M.Sc">M.Sc</option>
        <option value="M.A">M.A</option>
      </select>

      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="4" required></textarea>

      <button type="submit">Register</button>
      <div class="footer-text">
        Already have an account? <a href="login.html" target="_blank">login here</a>
      </div>
    </form>
  </div>


</body>
</html>
