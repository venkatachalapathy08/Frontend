<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE-FORM</title>
</head>
<body>
    <center>
        <form action="">

            <table>
    
                <p>ZOHO SCHOOL ADDMISSION FORM</p><br><br>
                <tr>
                    <td><label for="">STUDENT NAME</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="">STUDENT DOB</label></td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td><label for="">STUDENT AGE</label></td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td><label for="">PARENT NAME</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="">PH NO</label></td>
                    <td><input type="tel"></td>
                </tr>
                <tr>
                    <td><label for=""> CURRENT ADDRESS</label></td>
                    <td><textarea name="" id=""></textarea></td>
                </tr>
                <tr>
                    <td><input type="submit"></td>
                </tr>
        
            </table>
        </form>
    </center>
</body>
</html>
